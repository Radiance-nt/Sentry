base_global_planner: "global_planner/GlobalPlanner" # 指定全局规划器

base_local_planner: "dwa_local_planner/DWAPlannerROS" # 指定局部规划器

# recovery_behavior 指定恢复行为，使用默认参数

controller_frequency: 5 # 发送速度、角度控制的频率

planner_patience: 5.0 # 执行空间清理前用于寻找有效规避计划的时间

controller_patience: 2.0 # 执行空间清理前控制器闲置时间

conservative_reset_dist: 5.0 # 尝试从代价图中清除与机器人的距离超过该距离的障碍物

recovery_behavior_enabled: true # 是否启用move_base恢复行为以尝试清除障碍物

clearing_rotation_allowed: true # 在尝试清理空间时是否尝试就地旋转

shutdown_costmaps: false # 在节点处于非活动状态时是否关闭代价地图节点

oscillation_timeout: 0.0 # 在执行恢复行为之前允许摆动的时间

oscillation_distance: 0.5 # 机器人必须移动多远才能被视为不摆动，且重置timeout

planner_frequency: 0.0 # 运行全局规划循环的频率，0.0为中断式

max_planning_retries: 2 # 在执行恢复行为之前允许规划重试的次数，-1为无限
