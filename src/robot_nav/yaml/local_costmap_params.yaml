local_costmap:
  global_frame: camera_init
  robot_base_frame: base_link
  static_map: false
  rolling_window: true
  update_frequency: 5.0
  publish_frequency: 5.0
  width: 6.0
  height: 6.0
  resolution: 0.05
#  robot_radius: 0.35
  inflation_radius: 0.2 # 膨胀半径

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
    - {name: static_layer,     type: "costmap_2d::StaticLayer"}

  static_layer:
    use_maximum: true
    map_topic: /map

  obstacle_layer:
    observation_sources: point_cloud_sensor
    point_cloud_sensor: {sensor_frame: lidar_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true}


